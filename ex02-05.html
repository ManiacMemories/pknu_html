<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>반응형 웹퍼블리싱 학습순서</h1>
    <!-- ol>li{HTML}+li{CSS}>ol>li{ex$}*3^^li>strong{javascript}+ol>li*4 -->
    <ol>
        <li>HTML</li>
        <li>CSS
            <ol type="i" start="3">
                <li>ex1</li>
                <li>ex2</li>
                <li>ex3</li>
            </ol>
        </li>
        <li>
            <strong>javascript</strong>
            <ol type="a">
                <li>Nodejs</li>
                <li>Express</li>
                <li>React</li>
                <li>Vuejs</li>
            </ol>
        </li>
    </ol>
</body>
