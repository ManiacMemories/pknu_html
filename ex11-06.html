<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 200px;
        text-align: center;
      }
      tr,
      td {
        border: 1px solid blue;
        padding: 5px;
      }
    </style>
    <script>
      const inp = prompt("원하는 값을 입력하세요.");
      const list = ` <table>
        <tr>
            <td>구구단 몇단?</td>
            <td>${inp}단!</td>
        </tr>
        <tr>
            <td>${inp} X 1 = </td>
            <td>${inp * 1}</td>
        </tr>
        <tr>
            <td>${inp} X 2 = </td>
            <td>${inp * 2}</td>
        </tr>
        <tr>
            <td>${inp} X 3 = </td>
            <td>${inp * 3}</td>
        </tr>
        <tr>
            <td>${inp} X 4 = </td>
            <td>${inp * 4}</td>
        </tr>
        <tr>
            <td>${inp} X 5 = </td>
            <td>${inp * 5}</td>
        </tr>
        <tr>
            <td>${inp} X 6 = </td>
            <td>${inp * 6}</td>
        </tr>
        <tr>
            <td>${inp} X 7 = </td>
            <td>${inp * 7}</td>
        </tr>
        <tr>
            <td>${inp} X 8 = </td>
            <td>${inp * 8}</td>
        </tr>
        <tr>
            <td>${inp} X 9 = </td>
            <td>${inp * 9}</td>
        </tr>
        
        </table>`;

      document.write(list);
    </script>
  </head>
  <body>
    <!-- table>(tr>td*2)*4 -->
  </body>
</html>
