<!DOCTYPE html>
<html lang="en">
  <head>

      <legend>제출양식</legend>
      <form action="ex02-01a0.html">

        ><input
          type="text"

          placeholder="아이디를 입력해주세요."
          value="bigdata"

        수량2 : <input type="number" min="0" max="20" value="0" >
