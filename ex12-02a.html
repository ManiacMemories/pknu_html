<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const inp = prompt("점수를 적어주세요.", 80);
    let grade;
      if (inp == 100) {
        grade = "A++"
        document.write(`당신의 점수 : ${inp}점 성적 : ${grade} 입니다!!!`)
      } else if (90 <= inp && inp < 100) {
        grade = "A"
        document.write(`당신의 점수 : ${inp}점 성적 : ${grade} 입니다!!!`)
      } else if (80 <= inp && inp < 90) {
        grade = "B"
        document.write(`당신의 점수 : ${inp}점 성적 : ${grade} 입니다!!!`)
      } else if (70 <= inp && inp < 80) {
        grade = "C"
        document.write(`당신의 점수 : ${inp}점 성적 : ${grade} 입니다!!!`)
      } else if (60 <= inp && inp < 70) {
        grade = "D"
        document.write(`당신의 점수 : ${inp}점 성적 : ${grade} 입니다!!!`)
      } else if (inp < 60){
        grade = "F"
        document.write(`당신의 점수 : ${inp}점 성적 : ${grade} 입니다!!!`)
      } else{
        document.write(`잘못입력하셨습니다.`)
      }
    </script>
  </head>
  <body></body>
</html>
