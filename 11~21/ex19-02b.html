<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = Array(100)
        .fill(0)
        .map((v, i) => {
          const n = i + 1;
          if (n % 15 === 0) {
            return "아싸";
          }
          if (n % 3 === 0) {
            return "짝!";
          }
          if (n % 5 === 0) {
            return "오~";
          }
          return n;
        });
      console.log(arr);
    </script>
  </body>
</html>
