<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [
        "딸기",
        "바나나",
        "사과",
        "수박",
        "배",
        "키위",
        "복숭아",
        "포도",
      ];

      const inp1 = prompt(`${arr} 중 제거하고 싶은 품목을 입력하세요.`);
      const inp2 = prompt(`${arr} 외에 추가하고 싶은 품목을 입력하세요.`);

      // 제거
      const idx = arr.indexOf(inp1);
      let Msg = "";
      if (idx !== -1) {
        arr.splice(idx, 1);
      } else {
        Msg = `<p style='color:red'>[${inp1}] 품목은 목록에 없습니다.</p>`;
      }
      // 추가
      if (inp2 !== "") arr.push(inp2);

      document.body.innerHTML += Msg + `<h3>최종 품목: ${arr}</h3>`;
    </script>
  </body>
</html>
