<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const arr = Array(100)
        .fill(0)
        .map((v, i) => i + 1);
      console.log(arr);
    
      const ft = (v) => v % 3 === 0
      const odd = arr.filter(ft);
      console.log(odd);
    </script>
