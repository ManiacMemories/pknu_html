<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const age = prompt("태어난 년도를 입력하세요.")
        let result = 2026 - age

        if(result < 20){
            console.log("당신은 미성년자 입니다. 집으로 가세요.")
            document.write(`당신의 나이 : ${result}살, 당신은 미성년자 입니다. 집으로 가세요.`)
        }else if(result == 20){
            console.log("이제 성인에 접어드셨군요. 축하합니다.")
            document.write(`당신의 나이 : ${result}살, 이제 성인에 접어드셨군요. 축하합니다.`)
        }else{
            console.log("당신은 성인입니다. 건강한 생활을 하세요.")
            document.write(`당신의 나이 : ${result}살, 당신은 성인입니다. 건강한 생활을 하세요.`)
        }
    </script>
